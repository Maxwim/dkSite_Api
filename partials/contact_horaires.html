<div style="padding:18px 16px" >
<!------ Include the above in your HEAD tag ---------->


<div class="row" id="contatti">
<div class="container mt-5" >

    <div class="row" style="height:550px;" ng-controller="map">
      <div class="col-md-6">
        <!-- <div class="container"> -->
            <div id="maCarte"></div>
        <!-- </div> -->
      </div>
      <div class="col-md-6">
        <div class="text-center">
          <h2 class="text-uppercase mt-3 font-weight-bold text-white">CONTAT</h2>
        </div>
        <form ng-controller="sendMails">
          <div class="row">
            <input type="text" class="form-control mt-2" ng-model="sendMail" hidden=true>

            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" ng-model="nom" placeholder="Nom"  required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" ng-model="prenom"  placeholder="Prénom"  required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control mt-2" ng-model="email" placeholder="Emails"  required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" ng-model="telephone" placeholder="Telephone"  required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="message" placeholder="" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  J'accepte les conditions.
                </label>
              </div>
            </div>
            </div>
            <div class="col-12">
              <button class="btn btn-light" type="submit" id="sendMails">Envoyé</button>
              <p class="Message">{{messages}}</p>

            </div>
          </div>
        </form>
        <div class="text-white">
        <h2 class="text-uppercase mt-4 font-weight-bold">Contact direct</h2>

        <i class="fas fa-phone mt-3"></i> <a href="tel:+"  class="l">(+33) 712344598</a><br>
        <i class="fa fa-envelope mt-3"></i> <a href="" class="l">contact@kdadomicile.fr</a><br>
        </div>
        
    </div>
</div>
<br><br>
